<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Seite</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Antons Quiz</h1>

        <!-- Frage 1 -->
        <div class="quiz-item">
            <h2>1. Was ist die Hauptstadt von Deutschland?</h2>
            <label><input type="radio" name="frage1" value="Berlin"> Berlin</label><br>
            <label><input type="radio" name="frage1" value="München"> München</label><br>
            <label><input type="radio" name="frage1" value="Hamburg"> Hamburg</label><br>
            <label><input type="radio" name="frage1" value="Köln"> Köln</label>
        </div>

        <!-- Frage 2 -->
        <div class="quiz-item">
            <h2>2. Wer hat die Relativitätstheorie entwickelt?</h2>
            <label><input type="radio" name="frage2" value="Isaac Newton"> Isaac Newton</label><br>
            <label><input type="radio" name="frage2" value="Albert Einstein"> Albert Einstein</label><br>
            <label><input type="radio" name="frage2" value="Nikola Tesla"> Nikola Tesla</label><br>
            <label><input type="radio" name="frage2" value="Thomas Edison"> Thomas Edison</label>
        </div>

        <!-- Frage 3 -->
        <div class="quiz-item">
            <h2>3. Was ist der größte Planet in unserem Sonnensystem?</h2>
            <label><input type="radio" name="frage3" value="Erde"> Erde</label><br>
            <label><input type="radio" name="frage3" value="Mars"> Mars</label><br>
            <label><input type="radio" name="frage3" value="Jupiter"> Jupiter</label><br>
            <label><input type="radio" name="frage3" value="Saturn"> Saturn</label>
        </div>

        <button class="submit-btn">Abschicken</button>
    </div>
</body>
</html>
